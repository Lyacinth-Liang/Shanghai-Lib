    <style>

            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'KaiTi', serif;
            background: #5d462b;
            color: #f7f5f3;

        }

            padding: 20px;
            position: relative;
            color: #e7ddc2;
        }
        
        
        
        /* 主页面样式 */
        #main-page {

        .map-container {

            width: 100%;

            left: 50%;

            height: 300px;
            background:transparent;
            border:none;
            box-shadow: none;

        }

        }
        
        .country-map {

        }
        
        .country-map.france {

        }

        .country-map span {

<body>

    <script>
        // 页面状态管理
        let currentCountry = '';
        let currentCategory = '';
        
        // 示例数据 - 在实际应用中可以从外部JSON加载
        const countryData = {
            "美国": {
                locations: []
            },
            "英国": {
                locations: []
            }
        };
        
        // 初始化连接线
        function initConnectionLines() {
            const shanghaiCenter = {x: 50, y: 50}; // 百分比坐标
            
            // 设置连接线位置
            setLinePosition('line-russia', shanghaiCenter, {x: 25, y: 20});
            setLinePosition('line-usa', shanghaiCenter, {x: 25, y: 50});
            setLinePosition('line-japan', shanghaiCenter, {x: 25, y: 80});
            setLinePosition('line-uk', shanghaiCenter, {x: 75, y: 20});
            setLinePosition('line-france', shanghaiCenter, {x: 75, y: 50});
            setLinePosition('line-germany', shanghaiCenter, {x: 75, y: 80});
        }
        
        // 设置连接线位置
        function setLinePosition(lineId, start, end) {
            const line = document.getElementById(lineId);
            const dx = end.x - start.x;
            const dy = end.y - start.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.width = `${length}%`;
            line.style.left = `${start.x}%`;
            line.style.top = `${start.y}%`;
            line.style.transform = `rotate(${angle}deg)`;
        }
        
        // 打开国家页面
        function openCountryPage(country) {
            currentCountry = country;
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('country-page').style.display = 'block';
            document.getElementById('country-name').textContent = country + "与上海的历史联系";
            
            // 清除之前的标记点
            const map = document.getElementById('shanghai-detail-map');
            map.innerHTML = '';

            // 添加放大版上海地图和圆环容器
            const shanghaiMapZoom = document.createElement('div');
            shanghaiMapZoom.id = 'shanghai-map-zoom';
            const dynamicTexts = document.createElement('div');
            dynamicTexts.id = 'dynamic-texts';
            map.appendChild(shanghaiMapZoom);
            map.appendChild(dynamicTexts);

            shanghaiMapZoom.style.position = 'absolute';
            shanghaiMapZoom.style.top = '50%';
            shanghaiMapZoom.style.left = '50%';
            shanghaiMapZoom.style.transform = 'translate(-50%, -50%)';
            shanghaiMapZoom.style.width = '90%';
            shanghaiMapZoom.style.height = '90%';
            shanghaiMapZoom.style.backgroundImage = "url('上海1.png')";
            shanghaiMapZoom.style.backgroundSize = "contain"; // 确保地图完整显示
            shanghaiMapZoom.style.backgroundPosition = "center";
            shanghaiMapZoom.style.backgroundRepeat = "no-repeat";
            shanghaiMapZoom.style.borderRadius = "10px";
            shanghaiMapZoom.style.boxShadow = "0 0 20px rgba(0,0,0,0.3)";
            shanghaiMapZoom.style.zIndex = "1";
    
    // 初始化动态圆环
            initDynamicTexts(dynamicTexts);
        
            
            // 添加新的标记点
            const locations = countryData[country].locations;
            locations.forEach(location => {
                const marker = document.createElement('div');
                marker.className = 'location-marker';
                marker.style.top = location.top;
                marker.style.left = location.left;
                marker.innerHTML = `<i class="fas fa-map-marker-alt"></i>`;
                marker.title = location.name + " - " + location.category;
                marker.onclick = () => openLetter(location);
                
                map.appendChild(marker);
                
                // 添加标记提示
                const tooltip = document.createElement('div');
                tooltip.className = 'marker-tooltip';
                tooltip.textContent = location.name;
                tooltip.style.top = `calc(${location.top} - 30px)`;
                tooltip.style.left = location.left;
                map.appendChild(tooltip);
            });
        }
        
        function initDynamicTexts(container) {
    // 定义圆环出现的若干位置（百分比，基于地图容器）
            const positions = [
                { x: 30, y: 30 },
                { x: 70, y: 70 },
                { x: 50, y: 20 },
                { x: 80, y: 40 },
                { x: 20, y: 60 }
    
            ];


            for (let i = 0; i < 8; i++) {
                const pos = positions[Math.floor(Math.random() * positions.length)];
                createText(container, pos.x, pos.y);
            }       
    
    // 定时新增文字提示，保持动态效果
            setInterval(() => {
                const pos = positions[Math.floor(Math.random() * positions.length)];
                createText(container, pos.x, pos.y);
            }, 1500);
        }
    
        // 创建单个文字提示
        function createText(container, x, y, gridPos = null) {
            const textElement = document.createElement('div');
            textElement.className = 'dynamic-text';
            textElement.style.left = `${x}%`;
            textElement.style.top = `${y}%`;
            textElement.style.position = 'absolute';
            textElement.style.transform = 'translate(-50%, -50%)';
            
            
            textElement.style.color = 'white';
            textElement.style.textShadow = '0 0 8px rgba(33, 77, 198, 0.9), 0 0 15px rgba(33, 77, 198, 0.6), 0 0 25px rgba(33, 77, 198, 0.3)';
            textElement.style.fontFamily = "'KaiTi', serif";
            textElement.style.fontSize = '0.95rem';
            textElement.style.textAlign = 'center';
            
            textElement.style.zIndex = '3'; // 确保显示在标记点上方
            textElement.style.opacity = '0';
            textElement.style.animation = 'fadeInOut 3s infinite ease-in-out';
    
    // 随机短句
            const circleTexts = [
                "十样经，花样经",
                "笃笃笃，卖糖粥",
                "买百叶一块一角一",
                "长脚鹭鸶敲洋钉",
                "赖学精,白相精",
                "啥叫虎,花狸斑",
                "桃壳掼到门角落"
            ];
            const text = circleTexts[Math.floor(Math.random() * circleTexts.length)];
            textElement.textContent = text;
            container.appendChild(textElement);
    
    // 添加动画关键帧
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% {
                        transform: translate(-50%, -50%) scale(0.5);
                        opacity: 0;
                    }
                    10% {
                        opacity: 1;
                    }
                    90% {
                        opacity: 1;
                    }
                    100% {
                        transform: translate(-50%, -50%) scale(1.2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
    
            // 一段时间后移除，避免元素堆积
            setTimeout(() => {
                textElement.remove();
            }, 5000);
        }


        
            
        // 打开信件
        function openLetter(location) {
            document.getElementById('country-page').style.display = 'none';
            document.getElementById('letter-page').style.display = 'block';
            
            // 设置信件内容
            const letter = location.letter;
            document.getElementById('letter-title').textContent = letter.title;
            document.getElementById('letter-content').innerHTML = letter.content;
            
            // 设置邮票信息
            const stamp = letter.stamp;
            document.getElementById('stamp-icon').innerHTML = `<i class="fas ${stamp.icon}"></i>`;
            document.getElementById('stamp-title').textContent = stamp.title;
            document.getElementById('stamp-category').textContent = stamp.category;
            document.getElementById('stamp-country').textContent = stamp.country;
            document.getElementById('stamp-era').textContent = stamp.era;
            
            currentCategory = stamp.category;
        }
        
        // 打开聊天机器人
        function openChatbot() {
            document.getElementById('letter-page').style.display = 'none';
            document.getElementById('chatbot-page').style.display = 'block';
            
            // 清空聊天记录
            document.getElementById('chat-container').innerHTML = `
                <div class="message bot">
                    您好！我是上海历史资料智能助手。我可以帮助您分析"${document.getElementById('letter-title').textContent}"的历史意义和影响。请问您想了解这个历史事件的哪些方面？
                </div>
            `;
        }
        
        // 发送消息
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                // 添加用户消息
                addMessage(message, 'user');
                input.value = '';
                
                // 模拟机器人回复
                setTimeout(() => {
                    let response = '';
                    
                    if (message.includes('意义') || message.includes('重要性')) {
                        response = `"${document.getElementById('letter-title').textContent}"是上海国际化历史的重要见证。它代表了${currentCountry}在上海的影响，体现了上海作为国际大都市的多元文化融合。这一历史建筑/事件是研究上海近现代史、中外文化交流史的重要实物资料。`;
                    } else if (message.includes('建筑') || message.includes('设计')) {
                        response = `该建筑体现了典型的${currentCountry}建筑风格，同时融合了上海本地元素。它是上海外滩历史建筑群的组成部分，展示了上海作为"万国建筑博览"的独特魅力。建筑细节如...（根据具体建筑添加细节）`;
                    } else if (message.includes('现状') || message.includes('现在')) {
                        response = `目前，该历史建筑已被列入上海市优秀历史建筑保护名录，经过精心修缮后作为...使用。它已成为上海重要的历史文化地标和旅游景点，继续讲述着上海的国际交往历史。`;
                    } else {
                        response = `关于"${document.getElementById('letter-title').textContent}"，它是${currentCountry}与上海交流历史的重要见证。这一历史事件/建筑不仅影响了当时的社会经济生活，也为今天的上海留下了珍贵的文化遗产。如需更详细信息，建议查阅上海图书馆的相关历史档案。`;
                    }
                    
                    addMessage(response, 'bot');
                }, 1000);
            }
        }
        
        // 添加消息到聊天框
        function addMessage(text, sender) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            
            // 滚动到底部
            container.scrollTop = container.scrollHeight;
        }
        
        // 打开集邮册
        function openStampAlbum() {
            document.getElementById('country-page').style.display = 'none';
            document.getElementById('stamp-album').style.display = 'block';
            
            // 添加邮票
            const stampsGrid = document.getElementById('stamps-grid');
            stampsGrid.innerHTML = '';
            
            const locations = countryData[currentCountry].locations;
            locations.forEach(location => {
                const stamp = location.letter.stamp;
                const stampDiv = document.createElement('div');
                stampDiv.className = 'album-stamp';
                stampDiv.innerHTML = `
                    <div class="album-stamp-image">
                        <i class="fas ${stamp.icon}"></i>
                    </div>
                    <div class="album-stamp-title">${stamp.title}</div>
                    <div>${stamp.category}</div>
                `;
                stampsGrid.appendChild(stampDiv);
            });
        }
        
        // 返回主页面
        function goBackToMain() {
            document.getElementById('main-page').style.display = 'block';
            document.getElementById('country-page').style.display = 'none';
            document.getElementById('letter-page').style.display = 'none';
            document.getElementById('chatbot-page').style.display = 'none';
            document.getElementById('stamp-album').style.display = 'none';

        function goBackToCountry() {
            document.getElementById('country-page').style.display = 'block';
            document.getElementById('letter-page').style.display = 'none';
            document.getElementById('chatbot-page').style.display = 'none';
        }
        
        // 返回信件页面
        function goBackToLetter() {
            document.getElementById('letter-page').style.display = 'block';
            document.getElementById('chatbot-page').style.display = 'none';
        }
